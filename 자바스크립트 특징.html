<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>자바스크립트 특징</title>
<script>
/*
여기가 자바스크립트의 프로그래밍 영역
프로그래밍 언어는 대소문자를 완전 철저히 가린다.=console
*/

//사람과의 공통점: 사람이나 컴퓨터나 둘다 연산 수행시, 순간적인 기억력
//사람과의 차이점
//사람과는 달리 프로그래밍 언어에서는 개발자가 컴퓨터한테 일을  시킬때
//어떤 데이터를, 어떤 종류로, 어떤 이름으로 저장할지 일일이 명시해야 한다.
var x=2; //컴퓨터야 2를 기억해
var y=3; //컴퓨터 3르 기억해
console.log(x+y);//자바스크립트 콘솔도구에 소괄호의 지정한 데이터를 출력

</script>
</head>
<body>
	<!--아래의 버튼은 html5 버전에서 등장한 최신 버튼
	<button></button>-->
	
	<!--고전적인 버튼-->
	<input type="button" value="나버튼" onClick="this.value='왕버튼'">
</body>
</html>
