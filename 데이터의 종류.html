<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>데이터의 종류</title>
<script>
/*모든 프로그래밍 언어에서 컴퓨터가 이해할 수 있는 데이터의 종류는 
오직 3가지 밖에 없다
문자,숫자, 논리값
*/
//문자 데이터 메모리에 올리기
var str="바나나";
console.log(str);

//논리값 올리기
var k=true; //false

/*모든 프로그래밍 언어에서 변수명으로 쓰지 말아야 할것
1) 숫자로 시작할 수 없다.
	ex) 3x=6;
2) 특수문자로 시작할 수 없다.
	ex) %k=6;
	단, 특수문자 중에서 2가지는 가능함
	_(언더바), $ 특히$는 앞으로 배울 제어쿼리에 사용될 예정
	ex) _k=7; $x=8;
3) 예약어는 사용할 수 없다
	이미 해당 프로그래밍 언어에서 사용중인 단어
	ex) var function=6; (function은 함수선언시 사용되는 예약어)
*/

</script>
</head>데이터의 종류
<body>

</body>
</html>
